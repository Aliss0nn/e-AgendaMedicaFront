<div class="container">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-6 mx-auto mt-5">
      <div class="text-md-start">
        <h1 class="fw-bold text-dark">Inserir Novo Paciente</h1>
      </div>

      <form [formGroup]="form" (ngSubmit)="gravar()" class="mt-4">
        <div class="form-group mb-3 position-relative">
          <label class="form-label">Nome:</label>
          <input
            formControlName="nome"
            [ngClass]="campoEstaInvalido('nome') ? 'is-invalid' : ''"
            class="form-control"
            type="text"
            placeholder="Digite o nome do paciente"
          />
          <div class="invalid-tooltip" *ngIf="campoEstaInvalido('nome')">
            <span>O nome precisa ser preenchido.</span>
          </div>
        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Email:</label>
          <input
            formControlName="email"
            [ngClass]="campoEstaInvalido('email') ? 'is-invalid' : ''"
            class="form-control"
            type="text"
            placeholder="Digite o email do paciente"
          />
          <div class="invalid-tooltip" *ngIf="campoEstaInvalido('email')">
            <span *ngIf="email?.errors?.['required']"
              >O email precisa ser preenchido.</span
            >
            <span *ngIf="email?.errors?.['email']"
              >O valor precisa ter um formato de email.</span
            >
          </div>
        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Telefone:</label>
          <input
            formControlName="telefone"
            [ngClass]="campoEstaInvalido('telefone') ? 'is-invalid' : ''"
            class="form-control"
            type="text"
            placeholder="Digite o telefone do paciente"
          />
          <div class="invalid-tooltip" *ngIf="campoEstaInvalido('telefone')">
            <span>O telefone precisa ser preenchido.</span>
          </div>
        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Cpf:</label>
          <input
            formControlName="cpf"
            [ngClass]="campoEstaInvalido('cpf') ? 'is-invalid' : ''"
            class="form-control"
            type="text"
            placeholder="Digite o cpf do paciente"
          />
          <div class="invalid-tooltip" *ngIf="campoEstaInvalido('cpf')">
            <span>O CPF precisa ser preenchido.</span>
          </div>
        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Cep:</label>
          <input
            formControlName="cep"
            [ngClass]="campoEstaInvalido('cep') ? 'is-invalid' : ''"
            class="form-control"
            type="text"
            placeholder="Digite o CEP do paciente"
          />
          <div class="invalid-tooltip" *ngIf="campoEstaInvalido('cep')">
            <span>O CEP precisa ser preenchida.</span>
          </div>
        </div>

        <div class="card-footer g-grid d-flex gap-1 mt-5">
          <button type="submit" class="btn btn-light btn-outline-primary px-5">
            <i class="bi bi-save me-2"></i>
            Gravar
          </button>
          <button
            routerLink="/pacientes/listar"
            type="button"
            class="btn btn-outline-primary px-5"
          >
            <i class="pi pi-arrow-left me-2"></i>
            Voltar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
