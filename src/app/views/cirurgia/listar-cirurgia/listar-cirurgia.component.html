<div class="container">
  <div class="row">
    <div class="text-md-start">
      <hr />
      <h1 class="text-dark">Listar Cirurgias</h1> 
      <hr> 
    </div>
    <div class="d-grid d-md-flex gap-1 mt-4">
      <a
        [routerLink]="['/cirurgias/inserir']"
        role="button"
        class="btn btn-light btn-outline-dark btn-lg gap-2"
      >
        <i class="pi pi-plus-circle me-2"></i>
        Nova Cirurgia
      </a>
    </div>
  </div>
  <div class="row mt-3 g-3 justify-items-sm-center">
    <div *ngFor="let cirurgia of (cirurgias | async)" class=""> 
    <div class="card h-100 border-dark">
      <div class="card-body d-flex flex-column gap-1">
        <div class="d-flex flex-column">
          <h5 class="card-title mb-1 text-primary">
           Id
          </h5>       
          <span class="card-text text-muted">  </span>
        </div>
        <span class="card-text text-muted fw-semibold"
        >
        Data: {{cirurgia.data}}
        </span>
        <span class="card-text text-muted fw-semibold"
        >
        Hor√°rio Inicial: {{cirurgia.horaInicio}}
        </span>
        <span class="card-text text-muted fw-semibold"
        >
        Horario Final: {{cirurgia.horaFinal}}
        </span>
        <span class="card-text text-muted fw-semibold"
        >
        Paciente: {{cirurgia.pacienteId}}
        </span>
      </div>
      <div
        class="d-flex gap-1 justify-content-end card-footer bg-transparent"
      >
        <button
          class="btn btn-outline-dark rounded-5 py-2"
          routerLink="/cirurgias/editar/{{cirurgia.id}}"
          aria-label="Editar"
          ngbTooltip="Editar"
          placement="bottom"
        >
          <i class="bi bi-pen"></i>
        </button>
        <button
          class="btn btn-outline-dark rounded-5 py-2"
          routerLink="/cirurgias/excluir/{{cirurgia.id}}"
          aria-label="Excluir"
          ngbTooltip="Excluir"
          placement="bottom"
        >
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
