<div class="container">
  <div class="row">
      <div class="col-12 col-md-10 col-lg-6 mx-auto mt-5">
          <div class="text-md-start">
              <h1 class="fw-bold text-dark">Inserir Nova Cirurgia</h1>
          </div>

          <form class="mt-4" [formGroup]="form" (ngSubmit)="gravar()">
           
            <div class="form-group mb-3 position-relative">           
              <label class="form-label">Data:</label>
              <input formControlName="data" class="form-control" type="date"
              [ngClass]="campoEstaInvalido('data') ? 'is-invalid' : ''"
                  placeholder="Digite a Data Da Cirurgia" />
          </div>

            <div class="form-group mb-3 position-relative row">
              <div class="col-6">
                <label class="form-label">Hora de Início:</label>
                <input
                formControlName="horaInicio"
                [ngClass]="campoEstaInvalido('horaInicio') ? 'is-invalid' : ''"
                  class="form-control"
                  type="time"
                  placeholder="Digite a Hora de Início da Cirurgia"
                />
              </div> 
              <div class="col">
                <label class="form-label">Hora de Término:</label>
                <input
                formControlName="horaTermino"
                  class="form-control"
                  type="time"
                  placeholder="Digite o Hórario esperado para o término da Cirurgia"
                />
              </div>
            </div>

            <div class="form-group mb-3 position-relative">     
            <label class="form-label">Paciente:</label>
    
              <select      
               class="form-select w-50"
               name="Paciente" id=""
              formControlName="Paciente"
             >
            <option *ngFor="let paciente of pacientes" [ngValue]="paciente.id">   
             {{paciente.nome}}
            </option>                         
              </select>
    
            </div>
    
              <div class="form-group mb-3 position-relative">
                  <label class="form-label">Médicos:</label>
                   <ng-select [multiple]="true" formControlName="Medicos">
                       <ng-option *ngFor="let medico of medicos" [value]="medico.id">
                          {{medico.nome}}
                      </ng-option>
                  </ng-select>
              </div>

              <div class="card-footer g-grid d-flex gap-1 mt-5">
                  <button type="submit" class="btn btn-primary px-5">
                      <i class="bi bi-save me-2"></i>
                      Gravar
                  </button>
                  <button routerLink="/cirurgias/listar" type="button" class="btn btn-outline-primary px-5">
                      <i class="pi pi-arrow-left me-2"></i>
                      Voltar
                  </button>
              </div>
          </form>
      </div>
  </div>
</div>
