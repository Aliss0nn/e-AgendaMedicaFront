<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto my-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <div class="text-md-start">
          <h1 class="fw-bold text-primary">Excluir Cirurgia</h1>
          <hr />
        </div>

        <h2 class="fs-5">
          Tem certeza que deseja excluir a Cirurgia
          <span class="fw-bolder fst-italic">{{cirurgiaVm.id}} </span>?
        </h2>
      </div>

      <dl class="form-group mt-4 row">
        <dt class="col-md-4">
          <label class="control-label">Data:</label>
        </dt>
        <dd class="col-md-8">{{cirurgiaVm.data}}</dd>

        <dt class="col-md-4">
          <label class="control-label">Hora Início:</label>
        </dt>
        <dd class="col-md-8">{{cirurgiaVm.horaInicio}}</dd>

        <dt class="col-md-4">
          <label class="control-label">Hora Final:</label>
        </dt>
        <dd class="col-md-8">{{cirurgiaVm.horaFinal}}</dd>

        <dt class="col-md-4">
          <label class="control-label">Paciente:</label>
        </dt>
        <dd class="col-md-8">{{cirurgiaVm.pacienteId}}</dd>
        <dt class="col-md-4">
          <label class="control-label">Médico:</label>
        </dt>
        <dd class="col-md-8">{{cirurgiaVm.medicosId}}</dd>
      </dl>

      <div class="card-footer g-grid d-flex gap-1 mt-5">
        <button
          data-cy="btnExcluirTarefa"
          (click)="gravar()"
          type="button"
          class="btn btn-danger px-5"
        >
          <i class="bi bi-trash-fill me-2"></i>
          Excluir
        </button>
        <button
          routerLink="/cirurgias/listar"
          type="button"
          class="btn btn-outline-primary px-5"
        >
          <i class="bi bi-arrow-return-left me-2"></i>
          Voltar
        </button>
      </div>
    </div>
  </div>
</div>
